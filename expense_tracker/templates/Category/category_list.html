{% extends 'base.html' %}

{% block content %}
<h1>Categories</h1>
<a href="{% url 'category_create' %}">Add New Category</a>
<ul>
    {% for category in categories %}
        <li>
            {{ category.name }}
            <a href="{% url 'category_edit' category.pk %}">Edit</a>
            <a href="{% url 'category_delete' category.pk %}">Delete</a>
        </li>
    {% empty %}
        <li>No categories found.</li>
    {% endfor %}
</ul>
{% endblock %}
