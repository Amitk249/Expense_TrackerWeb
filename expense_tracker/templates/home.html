{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome to the Expense Tracker</h1>
    <p>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'expense_list'  %}">View Expenses</a>
            <a href="{% url 'expense_create' %}">Add New Expense</a>
            <a href="{% url 'category_list' %}">Manage Categories</a>
            <a href="{% url 'summary_report' %}">View Summary Report</a>

        {% else %}
            <a href="{% url 'login' %}">Login</a> or
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </p>
{% endblock %}
